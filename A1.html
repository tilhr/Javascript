<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="UTF-8">

<title>Calculate Area & Perimeter></title>
<script>
var length = prompt("Enter the length:");
length = parseFloat(length);

var width = prompt("Enter the width:");
length = parseFloat(length);


var area = length * width;
var perimeter = (2 * length) + (2 * width);
</script>
</head>

<body>
<script>
document.write("<h1>Calculate Area & Perimeter</h1>" 
 + "Length : " + length + "<br>"
 + "Width : " + width + "<br><br>" 
 + "Area : " + area + "<br>" 
 + "Perimeter : " + perimeter + "<br><br>");
</script>
</body>
</html>
